networks:
  apostapro_network:
    driver: bridge
services:
  ml_training_pipeline:
    build: .
    container_name: ml_training_pipeline
    environment:
      DEBUG: 'false'
      LOG_LEVEL: WARNING
      ML_ENV: production
    image: apostapro/ml_training:1.0.0
    networks:
    - apostapro_network
    restart: unless-stopped
    volumes:
    - ./ml_models:/app/ml_models
    - ./data:/app/data
    - ./logs:/app/logs
version: '3.8'
